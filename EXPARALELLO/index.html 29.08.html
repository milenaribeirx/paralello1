<!DOCTYPE html>
<html lang="pt-br">
<!-- Diz que esse documento é em HTML5 e que o idioma é português do Brasil -->

<head>
    <meta charset="UTF-8">
    <!-- Define que a página vai usar a codificação UTF-8, o que é legal pra suportar acentos e outros caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Faz a página se ajustar ao tamanho da tela do dispositivo, bem importante pra deixar o site responsivo -->
    <title>Paralello Arquitetura e Construção</title>
    <!-- Título que vai aparecer na aba do navegador -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- Conecta o CSS que vai estilizar a página -->
</head>

<body>
    <nav>
        <!-- Aqui começa o menu de navegação do site -->
        <div id="logo">
            <!-- Div que vai segurar o logotipo da empresa -->
            <a href="index.html">
                <!-- Link que leva pra página inicial quando clicarem no logo -->
                <img src="img/logo-white.png">
                <!-- Imagem do logotipo da empresa -->
            </a>
        </div>
        <div id="mainMenu">
            <!-- Div que vai segurar o menu principal do site -->
            <ul>
                <!-- Lista que contém os itens do menu -->
                <li>
                    <a href="#">Home</a>
                    <!-- Link para a página inicial -->
                </li>
                <li>
                    <a href="#">Trabalhos</a>
                    <!-- Link para a página de trabalhos realizados pela empresa -->
                </li>
                <li>
                    <a href="#">Scaenamento</a>
                    <!-- Link para a página de escaneamento (tem um erro de digitação aqui, seria "Escaneamento") -->
                </li>
                <li>
                    <a href="#">Sobre</a>
                    <!-- Link para a página "Sobre", onde se fala sobre a empresa -->
                </li>
                <li>
                    <a href="#">Lançamentos</a>
                    <!-- Link para a página com os lançamentos recentes -->
                </li>
                <li>
                    <a href="#">Contato</a>
                    <!-- Link para a página de contato -->
                </li>
            </ul>
        </div>
    </nav>
    <header>
        <!-- Cabeçalho da página, onde fica uma imagem grande ou algo que chame a atenção -->
        <img src="img/project-1.jpg" width="100%">
        <!-- Imagem de um dos projetos da empresa, ocupando toda a largura da página -->
    </header>
</body>

</html>
